{% block expe %}
<div class="item">
    <div class="row">
        <div class="col-md-6">
            <h3>{{exp.nombre_cargo}}</h3>
            <h4 class="organization">{{exp.nombre_institucion}}</h4>
        </div>
        <div class="col-md-6"><span class="period">{{exp.fecha_inicio}} -
                {% if exp.fecha_termino is None %}A la fecha{% else %}{{exp.fecha_termino}}{% endif %}</span></div>
    </div>
    <p class="text-muted">
        {% if exp.descripcion is not None %}
        {{exp.descripcion|safe}}
        {% else %}
        -
        {% endif %}
    </p>
</div>
{% endblock expe %}
