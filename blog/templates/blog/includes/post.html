<div class="col-md-4 col-lg-4">
    <div class="card border-0"><a href="{% url 'blog:post' post.id post.titulo|slugify %}"><img class="card-img-top scale-on-hover" style="max-height: 300px;min-height: 300px; min-width: 100%; max-width: 100%" src="{{post.imagen.url}}"></a>
        <div class="card-body">
            <h6>{{post.titulo}}</h6>
            <p class="text-muted card-text">{{post.descripcion|truncatechars:50|safe}} </p>
        </div>
    </div>
</div>
