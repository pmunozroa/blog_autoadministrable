{% for post in posts %}
<div class="col-md-6 col-lg-4 item zoom-on-hover">
    <a href="{% url 'blog:post_view' post.id post.titulo|slugify %}">
        <img class="img-fluid image" style="float:left;width:100%;height:250px;object-fit:cover;"
            src="{{post.imagen.url}}">
        <span class="description">
            <span class="description-heading">{{post.titulo}}</span>
            <span class="description-body">{{post.descripcion|safe|truncatewords_html:20}}</span>
        </span>
    </a>
</div>
{% empty %}
<div class="col-md-12 col-lg-12 text-center">
    <p class="lead">No hay ningun post :(</p>
</div>
{% endfor %}
